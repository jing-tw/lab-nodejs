<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var buf = new Uint8Array([1, 129, -1, 0x0a]);
        socket.emit('chat message', 'hello');
        var i;
        for (i = 0; i < buf.length; i++) {
          socket.emit('chat message', buf[i]);
        }
    </script>

  </body>
</html>
